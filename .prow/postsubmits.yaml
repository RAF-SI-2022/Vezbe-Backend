postsubmits:
  - name: post-vezbe-backend-deploy
    labels:
      preset-github-ro-token: "true"
      preset-harbor-robot-push: "true"
    always_run: true
    decorate: true
    branches:
      - ^main$
      # Matchuje grane i tagove (release-ove) koji su tipa v0.0.0
      # - ^v\d+\.\d+\.\d+.*
    spec:
      serviceAccountName: prow-admin
      containers:
        - image: harbor.k8s.elab.rs/base-images/base:java-19-node-18-docker
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail

              start-docker.sh

              docker login -u $HARBOR_USERNAME -p $HARBOR_PASSWORD harbor.k8s.elab.rs

              # Trenutni branch i commit hash
              commit_hash=$(git rev-parse HEAD)

              docker build -t harbor.k8s.elab.rs/vezbe/user-service:$commit_hash ./user_service
              docker build -t harbor.k8s.elab.rs/vezbe/user-service:latest ./user_service

              docker push harbor.k8s.elab.rs/vezbe/user-service:latest
              docker push harbor.k8s.elab.rs/vezbe/user-service:$commit_hash

              sed --in-place "s;__COMMIT_HASH__;$commit_hash;g" kubernetes/

              kubectl apply -f kubernetes/
          securityContext:
            privileged: true
          imagePullPolicy: Always
